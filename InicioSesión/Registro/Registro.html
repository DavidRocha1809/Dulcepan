<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Estilo.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Inicio de Sesión</title>
    </head>

    <body>
        
        <div class="formulario">
            <h1>Registro</h1>
            <form method="post">
                <P> Por favor, para registrarte completa el siguiente formulario: </P>
                <div class="usuario">
                    <label> Nombre : </label>
                    <br>
                    <input type="text" required>
                </div>

                <div class="usuario">
                    <label> Apellidos : </label>
                    <br>
                    <input type="text" required>
                </div>

                <div class="usuario">
                    <label> Correo : </label>
                    <br>
                    <input type="text" required>
                </div>

                <div class="usuario">
                    <label> Contraseña: </label>
                    <br>
                    <input type="password" required>
                </div>

                <a href="../Inicio-Sesion.html"> <button> Iniciar</button> </a>
                
                
                    
            </form>
        </div>

    </body>

</html>
